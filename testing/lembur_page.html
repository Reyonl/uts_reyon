<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function highlightMenu(menuItemId) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('bg-slate-700', 'text-white'));

            const selectedItem = document.getElementById(menuItemId);
            selectedItem.classList.add('bg-slate-700', 'text-white');
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar Section -->
        <div class="w-64 bg-white min-h-screen shadow-md flex flex-col justify-between" id="sidebar">
            <div>
                <div class="p-4 flex items-center">
                    <img alt="University Logo" class="w-10 h-10 mr-2" height="50"
                         src="https://storage.googleapis.com/a1aa/image/gaEo7XtmTBJfXC0U0qYslrL6s0Ibv2XyfebqGSkSuk1QHkYnA.jpg" width="50" />
                    <div>
                        <h1 class="text-lg font-bold">UNIVERSITAS PAMULANG</h1>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center mb-4">
                        <img alt="User Avatar" class="w-10 h-10 rounded-full mr-2" height="50"
                             src="https://storage.googleapis.com/a1aa/image/ajHbw77IHArgNJiwCrgZRlvHaTeSDKjrtzy6jcTXJw0zBJ2JA.jpg" width="50" />
                        <div>
                            <p class="font-semibold">Welcome, Reyon Lau</p>
                            <p class="text-sm text-gray-500">Administrator</p>
                        </div>
                    </div>
                    <nav>
                        <ul>
                            <li class="mb-2">
                                <a id="dashboardLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('dashboardPage', 'dashboardLink'); event.preventDefault();">
                                    <i class="fas fa-tachometer-alt mr-2"></i>
                                    Dashboard
                                </a>
                            </li>
                        </ul>
                        <p class="font-semibold text-gray-700 mt-4 mb-2">MENU KARYAWAN</p>
                        <ul>
                            <li class="mb-2">
                                <a id="karyawanLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('karyawanPage', 'karyawanLink'); event.preventDefault();">
                                    <i class="fas fa-users mr-2"></i>
                                    Karyawan
                                </a>
                            </li>
                            <li class="mb-2">
                                <a id="jabatanLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('jabatanPage', 'jabatanLink'); event.preventDefault();">
                                    <i class="fas fa-briefcase mr-2"></i>
                                    Jabatan
                                </a>
                            </li>
                            <li class="mb-2">
                                <a id="divisiLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('divisiPage', 'divisiLink'); event.preventDefault();">
                                    <i class="fas fa-building mr-2"></i>
                                    Divisi
                                </a>
                            </li>
                        </ul>
                        <p class="font-semibold text-gray-700 mt-4 mb-2">MENU ABSENSI</p>
                        <ul>
                            <li class="mb-2">
                                <a id="absensiLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('absensiPage', 'absensiLink'); event.preventDefault();">
                                    <i class="fas fa-calendar mr-2"></i>
                                    Absensi
                                </a>
                            </li>
                            <li class="mb-2">
                                <a id="izinLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('daftarIzinPage', 'izinLink'); event.preventDefault();">
                                    <i class="fas fa-calendar mr-2"></i>
                                    Izin
                                </a>
                            </li>
                            <li class="mb-2">
                                <a id="lemburLink" class="menu-item flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded"
                                   href="#" onclick="showPage('daftarLemburPage', 'lemburLink'); event.preventDefault();">
                                    <i class="fas fa-calendar mr-2"></i>
                                    Lembur
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="p-4">
                <button class="w-full bg-red-500 text-white p-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="flex-1">
            <div class="bg-slate-700 text-white p-4 flex justify-between items-center">
                <button class="bg-sky-900 text-white p-2 rounded" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center">
                    <p class="mr-4">Welcome, Reyon Lau</p>
                    <img alt="User Avatar" class="w-10 h-10 rounded-full" height="50"
                         src="https://storage.googleapis.com/a1aa/image/ajHbw77IHArgNJiwCrgZRlvHaTeSDKjrtzy6jcTXJw0zBJ2JA.jpg" width="50" />
                </div>
            </div>
            
            <!-- Dashboard Page Content -->
            
        </div>
    </div>
</body>
</html>
