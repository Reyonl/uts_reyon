<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyawan - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white min-h-screen shadow-md flex flex-col justify-between" id="sidebar">
            <div>
                <!-- Sidebar content (Logo, User Info, Navigation) -->
                <!-- Insert your sidebar HTML code here (same as in index.html) -->
            </div>
        </div>

        <!-- Main Content for Karyawan Page -->
        <div class="flex-1">
            <div class="bg-slate-700 text-white p-4 flex justify-between items-center">
                <!-- Header content -->
                <button class="bg-sky-900 text-white p-2 rounded" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center">
                    <p class="mr-4">Welcome, Reyon Lau</p>
                    <img alt="User Avatar" class="w-10 h-10 rounded-full" src="https://storage.googleapis.com/a1aa/image/ajHbw77IHArgNJiwCrgZRlvHaTeSDKjrtzy6jcTXJw0zBJ2JA.jpg" width="50" height="50"/>
                </div>
            </div>

            <!-- Karyawan Main Content -->
            <div id="karyawanPage" class="page p-6">
                <div class="bg-slate-700 text-white p-6 rounded-lg shadow-md mb-6">
                    <h1 class="text-2xl font-bold">Data Karyawan</h1>
                    <a href="#" class="text-sky-500">Tambah Karyawan</a>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white shadow-md rounded">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">No</th>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">Nama</th>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">Jabatan</th>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">Divisi</th>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">Gaji</th>
                                <th class="py-2 px-4 bg-sky-900 text-white font-semibold">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-2 px-4 border">1</td>
                                <td class="py-2 px-4 border">Andi Wijaya</td>
                                <td class="py-2 px-4 border">Manager</td>
                                <td class="py-2 px-4 border">Keuangan</td>
                                <td class="py-2 px-4 border">Rp 10.000.000</td>
                                <td class="py-2 px-4 border">Aktif</td>
                            </tr>
                            <!-- Additional rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
